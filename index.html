<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Memory</title>
</head>
<body>
    <section class="message-container">
        <h1>Click the cards to play!</h1>
        <div class="output">
            <p>Score: <span class="current-score">5</span></p>
            <p>Highscore: <span class="high-score">10</span></p>
            <button class="reset-game">Play again!</button>
        </div>
    </section>
    <section class="game-container">
        
        <div class="status-display hide-status-display">
            <p class="status-display-message">Game over....</p>
        </div>
    </section>
</body>
</html>
